version: '3.8'
services:
  graph:
    image: urbica/otp
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - ./graphs:/var/otp/graphs
    environment:
      - JAVA_OPTIONS=-Xmx8G
    command:
      [
        '--server',
        '--maxThreads 4',
        '--analyst',
        '--autoScan',
        '--insecure',
        '--verbose',
      ]
      
  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass tjredis
    volumes: 
      - redis:/data
  app:
    container_name: server
    restart: always
    build: .
    volumes:
      - .:/app
      - ignore:/app/env/
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - redis
      - otp
    command: sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
volumes:
  redis:
  ignore:
